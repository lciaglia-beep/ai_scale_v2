<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Engine - Investor Deck</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* ESTILOS BASE */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #e4e4e7;
            overflow-x: hidden;
        }
        
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Scrollbar */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* ANIMACIONES */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInBottom { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .animate-slide-up { animation: slideInBottom 0.7s ease-out forwards; }
        .animate-zoom-in { animation: zoomIn 0.3s ease-out forwards; }
        
        /* Retrasos */
        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }

        /* Tarjetas Bento */
        .bento-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .bento-card:hover {
            border-color: #52525b;
            background-color: rgba(24, 24, 27, 0.8);
            transform: translateY(-2px);
        }
        .bento-card:hover .arrow-icon {
            opacity: 1;
            transform: translateX(0);
        }
        .bento-card:hover .icon-box {
            color: white;
            background-color: #27272a;
        }
        .bento-card:hover .card-title { color: white; }

        /* Highlight Clon */
        .card-highlight {
            border-color: #3f3f46;
        }
        .card-highlight:hover {
            border-color: #fff;
            box-shadow: 0 0 40px -10px rgba(255, 255, 255, 0.15);
        }

        /* Dashboard Card Special Style */
        .card-dashboard {
            background: linear-gradient(145deg, rgba(24,24,27,1) 0%, rgba(9,9,11,1) 100%);
        }
        .card-dashboard:hover {
            border-color: #10b981; /* Emerald border on hover */
        }

        /* Propuesta Cristina Card */
        .card-proposal {
            background-color: #18181b; /* Zinc 900 */
            border-color: #27272a;
        }
        .card-proposal:hover {
            border-color: #a1a1aa;
        }

        /* Modal */
        #modal-overlay { transition: opacity 0.3s ease; }
        #modal-content { transition: transform 0.3s ease, opacity 0.3s ease; }
        .modal-hidden { pointer-events: none; opacity: 0; }
        .modal-hidden #modal-content { transform: scale(0.95); }
        .modal-visible { pointer-events: auto; opacity: 1; }
        .modal-visible #modal-content { transform: scale(1); }

        .step-dot { box-shadow: 0 0 0 4px #000; }
        
        /* Tabla Personalizada */
        .custom-table th, .custom-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #27272a;
        }
        .custom-table th {
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            color: #a1a1aa;
        }
        .custom-table tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body class="antialiased selection:bg-white selection:text-black min-h-screen relative">

                    <p class="mt-2 text-sm text-zinc-600 card-subtitle transition-colors font-medium">El activo final donde reside el valor real.</p>
                </div>

        </div>

        <!-- Footer -->
        <footer class="mt-32 border-t border-zinc-900 pt-8 flex justify-between items-center text-zinc-600 text-xs font-mono uppercase tracking-widest">
            <p>2025 AI Avatar Agency</p>

    </div>

        // --- FUNCIONES JS ---
        function openModal(sectionId) {
            const overlay = document.getElementById('modal-overlay');
            const contentArea = document.getElementById('dynamic-content-area');
            
            contentArea.innerHTML = SECTIONS[sectionId];
            lucide.createIcons();
            
            overlay.classList.remove('modal-hidden');
            overlay.classList.add('modal-visible');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const overlay = document.getElementById('modal-overlay');
            overlay.classList.remove('modal-visible');
            overlay.classList.add('modal-hidden');
            document.body.style.overflow = 'auto';
            setTimeout(() => { document.getElementById('dynamic-content-area').innerHTML = ''; }, 300);
        }
        
        // --- FUNCIONES REPRODUCTOR DE VIDEO ---
        function openFullscreenVideo(src) {
            const playerOverlay = document.getElementById('video-player-overlay');
            const videoElement = document.getElementById('main-video-player');
            
            // Asignar fuente y mostrar
            videoElement.src = src;
            playerOverlay.classList.remove('hidden');
            
            // Animación de entrada
            setTimeout(() => {
                playerOverlay.classList.remove('opacity-0');
            }, 10);
            
            // Reproducir
            videoElement.play().catch(e => console.log("Autoplay prevent by browser policy", e));
        }

        function closeVideoPlayer() {
            const playerOverlay = document.getElementById('video-player-overlay');
            const videoElement = document.getElementById('main-video-player');
            
            // Pausar y limpiar
            videoElement.pause();
            playerOverlay.classList.add('hidden');
            videoElement.src = "";
        }

        // Cerrar con Escape (ambos modales)
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeModal();
                closeVideoPlayer();
            }
        });

        lucide.createIcons();
    </script>
</body>
