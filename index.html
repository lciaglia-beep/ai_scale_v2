        /* ESTILOS BASE */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #e4e4e7;
            overflow-x: hidden;
        }
        
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Scrollbar */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* ANIMACIONES */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInBottom { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .animate-slide-up { animation: slideInBottom 0.7s ease-out forwards; }
        .animate-zoom-in { animation: zoomIn 0.3s ease-out forwards; }
        
        /* Retrasos */
        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }

        /* Tarjetas Bento */
        .bento-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .bento-card:hover {
            border-color: #52525b;
            background-color: rgba(24, 24, 27, 0.8);
            transform: translateY(-2px);
        }
        .bento-card:hover .arrow-icon {
            opacity: 1;
            transform: translateX(0);
        }
        .bento-card:hover .icon-box {
            color: white;
            background-color: #27272a;
        }
        .bento-card:hover .card-title { color: white; }

        /* Highlight Clon */
        .card-highlight {
            border-color: #3f3f46;
        }
        .card-highlight:hover {

            box-shadow: 0 0 40px -10px rgba(255, 255, 255, 0.15);

        .modal-hidden { pointer-events: none; opacity: 0; }
        .modal-hidden #modal-content { transform: scale(0.95); }
        .modal-visible { pointer-events: auto; opacity: 1; }
        .modal-visible #modal-content { transform: scale(1); }

        .video-hidden { pointer-events: none; opacity: 0; }
        .video-hidden #video-container { transform: scale(0.9); }
        .video-visible { pointer-events: auto; opacity: 1; }
        .video-visible #video-container { transform: scale(1); }

        .step-dot { box-shadow: 0 0 0 4px #000; }
        
        /* Banner Image Styles */
        .banner-container img {

            object-fit: cover;

        }

            opacity: 0.8;
        }

        // Lógica del Modal Principal
        function openModal(type) {
            const content = SECTIONS[type];
            if (!content) return;
            
            document.getElementById('dynamic-content-area').innerHTML = content;
            const overlay = document.getElementById('modal-overlay');
            
            overlay.classList.remove('modal-hidden');
            overlay.classList.add('modal-visible');
            document.body.style.overflow = 'hidden';
            
            lucide.createIcons(); // Reinicializar iconos dentro del modal
        }

        function closeModal() {
            const overlay = document.getElementById('modal-overlay');
            overlay.classList.remove('modal-visible');
            overlay.classList.add('modal-hidden');
            document.body.style.overflow = '';
        }

        // Lógica del Reproductor de Video
        function playVideo(videoFile) {
            const overlay = document.getElementById('video-overlay');
            const player = document.getElementById('main-video-player');
            
            // Asignar fuente y reproducir
            player.src = videoFile;
            overlay.classList.remove('video-hidden');
            overlay.classList.add('video-visible');
            
            player.play();
        }

        function closeVideoPlayer() {
            const overlay = document.getElementById('video-overlay');
            const player = document.getElementById('main-video-player');
            
            player.pause();
            player.currentTime = 0;
            player.src = ""; // Limpiar fuente
            
            overlay.classList.remove('video-visible');
            overlay.classList.add('video-hidden');
        }

        // Cerrar con tecla ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                // Si el video está abierto, cierra video primero
                if (document.getElementById('video-overlay').classList.contains('video-visible')) {
                    closeVideoPlayer();
                } else {
                    closeModal();
                }
            }
        });

        // Inicializar iconos al cargar
        lucide.createIcons();
    </script>
