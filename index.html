        body {

        /* Scrollbar */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* ANIMACIONES */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInBottom { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .animate-zoom-in { animation: zoomIn 0.3s ease-out forwards; }
        
        /* Retrasos */
        .delay-0 { animation-delay: 0ms; }

        .delay-200 { animation-delay: 200ms; }

        .delay-400 { animation-delay: 400ms; }

        .bento-card {

            border-color: #52525b;

        .modal-visible { pointer-events: auto; opacity: 1; }

        function openModal(sectionKey) {
            const contentArea = document.getElementById('dynamic-content-area');
            const overlay = document.getElementById('modal-overlay');
            const content = SECTIONS[sectionKey];

                contentArea.innerHTML = content;
                overlay.classList.remove('modal-hidden');
                overlay.classList.add('modal-visible');
                document.body.style.overflow = 'hidden';
                lucide.createIcons();
            }
        }

        function closeModal() {
            const overlay = document.getElementById('modal-overlay');
            overlay.classList.remove('modal-visible');
            overlay.classList.add('modal-hidden');
            document.body.style.overflow = '';
            
            // Limpiar contenido después de la animación para evitar parpadeos

                document.getElementById('dynamic-content-area').innerHTML = '';
            }, 300);
        }
